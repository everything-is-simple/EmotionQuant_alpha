name: quality-gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  contracts-and-governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run local quality gates
        run: |
          python -m scripts.quality.local_quality_check --contracts --governance

      - name: Run contract regression tests
        run: |
          pytest \
            tests/unit/scripts/test_naming_contracts_check.py \
            tests/unit/scripts/test_contract_behavior_regression.py \
            tests/unit/scripts/test_local_quality_check.py \
            tests/unit/scripts/test_governance_consistency_check.py
